<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<h2>User Information</h2>

<div class="container">
  <input id="fullName" type="text" placeholder="Full Name">
  <input id="age" type="number" placeholder="Age">
  <input id="height" type="number" placeholder="Height (cm)">
  <input id="currentWeight" type="number" placeholder="Current Weight (kg)">
  <input id="weight1yr" type="number" placeholder="Weight 1 year ago">
  <input id="weight2yr" type="number" placeholder="Weight 2 years ago">
  <input id="exercise" type="text" placeholder="Do you exercise?">
  <input id="hobby" type="text" placeholder="Hobby">
  <input id="walking" type="text" placeholder="Daily walking (mins)">
  <input id="workType" type="text" placeholder="Work type">
  <input id="goal" type="text" placeholder="Goal">

  <button id="submitBtn">Submit</button>
</div>

<script>
  $("#submitBtn").click(function(){
    const data = {
      fullName: $("#fullName").val(),
      current: $("#currentWeight").val(),
      w1: $("#weight1yr").val(),
      w2: $("#weight2yr").val()
    };
    // Save to localStorage
    localStorage.setItem("userData", JSON.stringify(data));
    // Redirect to analysis page
    window.location.href = "analysis.html";
  });
</script>

</body>
</html>
